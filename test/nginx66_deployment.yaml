apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  name: nginx66_deployment
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: '2'
  selector:
    matchLabels:
      app: nginx66
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx66
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: '80'
          protocol: TCP
        resources:
          limits:
            cpu: '1'
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 500Mi
      serviceAccount: default
      serviceAccountName: default
